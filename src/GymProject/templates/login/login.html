{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gym Membership</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      padding-top: 50px;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background-color: #27ae60;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #2ecc71;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #2c3e50;
      color: #fff;
      font-size: 0.9rem;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }

    .form-error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Login to Gym Membership</h1>
    <nav>
      <a href="{% url 'index' %}">Home</a>
      <a href="{% url 'signup' %}">Register</a>
    </nav>
  </header>
<br><br><br><br><br>
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Login</button>
    </form>
  </div>

  <footer>
    <p>Â© 2024 Gym Membership and Class Booking System</p>
  </footer>
</body>
</html>
